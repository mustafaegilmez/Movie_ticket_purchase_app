      <select name="" id="movie">

        <option value="120">Deadpool</option>
        <option value="130">Batman</option>
        <option value="135">Spiderman</option>
      </select>
    </div>
    <ul class="info">
      <li>
        <div class="seat selected"></div>
        <small>Seçili</small>

        <div class="seat"></div>
        <small>Boş</small>
